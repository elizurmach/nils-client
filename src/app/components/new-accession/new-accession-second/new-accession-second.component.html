<div class="new-accession-second">
  <div class="field-container nx-select">
    <mat-form-field class="full-width margin-top">
      <mat-select placeholder="{{resources.testOrderedLabel}}" (selectionChange)="onTestSelected($event)">
        <mat-option *ngFor="let testName of options" [value]="testName">
          <span class="option" [innerHtml]="testName|empFirst"></span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
