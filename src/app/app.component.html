<div class="nils-root">
  <app-login-form *ngIf="!user" (onLoginSuccess)="onLogin($event)" (onLoginFailure)="onError($event)"></app-login-form>
  <app-side-navigation-menu *ngIf="user" [user]="user"></app-side-navigation-menu>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
